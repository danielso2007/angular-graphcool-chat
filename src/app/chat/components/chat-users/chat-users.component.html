<mat-nav-list>
  <ng-container *ngIf="users$ | async as users; else loadingUsers">
    <ng-container *ngIf="users.length > 0; else noUsers">
      <a mat-list-item [routerLink]="['../', user.id]" *ngFor="let user of users">
        <img matListAvatar src="assets/images/user-no-photo.png" [title]="user.name">
        <h3 matLine>{{ user.name }}</h3>
        <p matLine>Member since {{ user.createdAt | date: 'dd/MM/yyyy' }}</p>
      </a>
    </ng-container>
  </ng-container>

  <ng-template #noUsers>
    <app-no-record icon="group" title="No registered users."></app-no-record>
  </ng-template>

  <ng-template #loadingUsers>
    <mat-spinner class="spinner" diameter="50" stokeWidth="3"></mat-spinner>
  </ng-template>

</mat-nav-list>
